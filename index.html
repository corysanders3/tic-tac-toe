<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic Tac Toe Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="side-bar player-one">
        </section>
        <main>
            <section class="whos-turn">
            </section>
            <section class="board">
                <div class="grid-space" data-value="0"></div>
                <div class="grid-space" data-value="1"></div>
                <div class="grid-space" data-value="2"></div>
                <div class="grid-space" data-value="3"></div>
                <div class="grid-space" data-value="4"></div>
                <div class="grid-space" data-value="5"></div>
                <div class="grid-space" data-value="6"></div>
                <div class="grid-space" data-value="7"></div>
                <div class="grid-space" data-value="8"></div>
            </section>
        </main>
        <section class="side-bar player-two">
        </section>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
